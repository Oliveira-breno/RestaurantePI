<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/stylee.css"> 
    <title>Cadastrar Produto</title>
</head>
<body>
    <h1>Cadastrar Produto</h1>
    <form action="/produtos/cadastrar" method="post">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" min="0" required><br><br>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="bebidas">Bebidas</option>
            <option value="pratos">Pratos</option>
            <option value="sobremesas">Sobremesas</option>
        </select><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>
      <a href="/">
        <button type="button">Voltar ao início</button>
    </a>
</body>
</html>
